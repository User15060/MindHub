<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    
    <main class="mainContainer">
        <h1 class="title">Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total</p>
        <div class="mainForm">
            <label for="bill">Bill Ammount</label>
            <input type="text" id="bill" name="bill">
            <label for="tip">Tip Percentage</label>
            <input type="text" id="tip" name="tip">
            <button type="button" id="btn">Calculate</button>
        </div>
        <p>Total : <span id="result"></span></p>
    </main>

    <script src="app.js"></script>
</body>
</html>
