<!-- 
    Définition :
    Les balises block : Occupent toute la largeur disponible et commencent sur une nouvelle ligne.
    Les balises inline : Prennent seulement la largeur nécessaire et restent sur la même ligne que le texte environnant.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balises Block et Inline</title>
</head>
<body>

    <!-- Balises Block -->
    <p></p>
    <div></div>
    <section></section>
    <article></article>
    <aside></aside>
    <main></main>
    <footer></footer>
    <nav></nav>
    <header></header>

    <!-- Balises Inline -->
    <a href="#"></a>
    <button></button>
    <label for=""></label>
    <input type="text">

</body>
</html>
