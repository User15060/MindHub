<!-- 
    Définition :
    Le favicon est une petite icône qui s'affiche dans l'onglet du navigateur à côté du titre de la page.
    Il permet d'identifier rapidement un site web.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon en HTML</title>

    <!-- Lien vers le favicon -->
    <link rel="icon" type="image/png" href="chemin/vers/source/favicon.png">

    <!-- 
        Explications des attributs :
        href : Chemin d'accès vers l'image du favicon (peut être en local ou sur un serveur distant).
        type : Format de l'image. Les formats courants sont "image/png", "image/x-icon" (.ico), "image/svg+xml" (.svg).
    -->
        
</head>
<body>

</body>
</html>
