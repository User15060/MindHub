<!-- 
    Définition : 
    En HTML, les classes (class) et identifiants (id) sont des attributs utilisés pour cibler des éléments.
    - class : Peut être partagée par plusieurs éléments, souvent utilisée pour appliquer des styles communs.
    - id : Doit être unique par page, utilisé pour identifier un élément précis.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & ID en HTML</title>

    <style>
        .box2 {
            color: red;
        }
        #cont1 {
            color: green;
        }
    </style>

</head>
<body>

    <div class="box1">Box 1 (class="box1")</div>
    <div class="box2">Box 2 (class="box2")</div>
    <div class="box3">Box 3 (class="box3")</div>

    <div id="cont1">Conteneur 1 (id="cont1")</div>
    <div id="cont2">Conteneur 2 (id="cont2")</div>

</body>
</html>
