<!-- 
    Définition :
    La typographie permet de définir la police d'écriture du texte sur un site web.
    On peut utiliser les polices standards du système ou importer des polices externes comme Google Fonts.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typographies en HTML</title>

    <!-- Importation d'une police depuis Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Exemple d'utilisation de la police importée -->
    <h1 style="font-family: 'Open Sans', sans-serif; font-weight: 400;">
        Titre de Niveau 1
    </h1>

    <p style="font-family: 'Open Sans', sans-serif; font-weight: 700;">
        Ceci est un paragraphe avec un texte en gras.
    </p>

    <p style="font-family: 'Open Sans', sans-serif; font-style: italic;">
        Ceci est un paragraphe en italique.
    </p>

</body>
</html>

<!-- Pour aller plus loin : https://fonts.google.com/ -->
