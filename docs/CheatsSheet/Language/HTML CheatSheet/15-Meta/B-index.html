<!-- 
    Définition :
    Les balises Open Graph permettent d'améliorer l'affichage des pages lors du partage sur les réseaux sociaux 
    (ex : Facebook, LinkedIn, Twitter, etc.). Elles indiquent aux plateformes comment présenter la page.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta OG en HTML</title>

    <!-- Exemple d’intégration des balises Open Graph -->
    <meta property="og:title" content="Titre de votre article">
    <meta property="og:url" content="https://votresite.user">
    <meta property="og:type" content="article">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:image" content="https://votresite.user/images/mon-image.jpg">
    <meta property="og:description" content="Une description courte et accrocheuse de votre page pour attirer les visiteurs depuis les réseaux sociaux.">

    <!-- 
        Explication des attributs :
        property : Attribut utilisé pour les balises Open Graph.
        content : La valeur correspondant à chaque propriété.


        Propriété	    Description	Exemple
        og:title	    Le titre de la page affiché	"Mon super article"
        og:description	Description courte	"Découvrez nos services web..."
        og:url	        L'URL de la page	"https://monsite.com/article"
        og:type	        Type de contenu	"article", "website", "video.movie"
        og:locale	    Langue et région	"fr_FR"
        og:image	    URL de l'image de partage	"https://..."
    -->

</head>
<body>

    <h1>Exemple de page avec meta OG</h1>

</body>
</html>
