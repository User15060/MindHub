<!-- 
    Définition Générale :
    La balise meta description fournit un résumé du contenu de la page. 
    Elle est souvent utilisée par les moteurs de recherche pour afficher un extrait dans les résultats de recherche (SEO).
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Description en HTML</title>

    <!-- Exemple de meta description -->
    <meta name="description" content="Découvrez nos services professionnels en création de sites web modernes, optimisés et sécurisés pour votre entreprise.">

    <!-- 
        Explications des attributs :
        name : Doit être "description" (toujours en minuscule, très important pour respecter les standards HTML).
        content : Contenu du résumé de la page (140 à 160 caractères conseillés).
    -->

</head>
<body>

    <h1>Exemple de page avec meta description</h1>

</body>
</html>
